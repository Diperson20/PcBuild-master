{% extends 'base.html' %}

{% block title %} {{category.title}} {% endblock %}

{% block content %}
<div class="container">
    <h3>{{category.title}}</h3><hr>
    <div class="row">
        {% for p in category.product_set.all %}
        <div class="col-md-3" style="border:1px solid #dedada">
            <div class="m-4">
                <h4><a href="{% url 'ecomapp:productdetail' p.slug %}">{{p.title}}</a></h4>
                <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 215px; object-fit: cover;">
                <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
                <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-primary">Add To Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
